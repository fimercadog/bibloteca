{% extends 'index.html' %}

{% block title %}

    Creacion de Autores

{% endblock %}

{% block body %}

    <form method="post">
        {% csrf_token %}
        {% if error %}
            <h2>
                {{ error }}
            </h2>
        {% else %}
            {{ autor_form.as_p }}
            <button type="submit">Crear</button>

        {% endif %}


    </form>

{% endblock %}
