{% extends 'index.html' %}

{% block title %}

    Eliminar de Autores

{% endblock %}

{% block body %}

    <form method="post">
        {% csrf_token %}
    <h2>Desea elminar el registro {{ autor.nombre }}? </h2>
        {% if error %}
            <h2>
                {{ error }}
            </h2>
        {% else %}
            {{ autor_form.as_p }}
            <button type="submit">Eliminar</button>
            <a href="{% url 'libro:listar_autor' %}">cancelar</a>

        {% endif %}


    </form>

{% endblock %}
